<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administracion de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #f6f8f2, #f9faf6);
        }
    </style>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #abee96;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Vendedor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>

                <button class="btn btn-outline-danger" type="submit">Salir</button>
            </div>
        </div>
    </nav>
    <div class="container"><br><br>
        <div class="row ">
            <div class="col-2"></div>
            <div class="col-8 bg-white p-5 pt-5">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="text-center" style="font-size: 25px; font-weight: bolder;"> Registro de Producto</div><br>
                </div>
                <br>
                <form>
                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Categoria</option>
                            <option value="1">Producto</option>
                            <option value="2">Servicio</option>
                          </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nombre de tu producto รณ servicio</label>
                        <input type="text" minlength="3" maxlength="30" class="form-control" placeholder="Escribe tu nombre(s)">
                        <div id="emailHelp" style="color: red;" class="form-text">Campo es obligatorio</div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Nombre del Vendedor</label>
                                <input type="text" class="form-control" placeholder="Nombre">
                                <div style="color: red;" class="form-text">Campo es obligatorio</div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Empresa a la que pertenece</label>
                                <input type="text" class="form-control">
                                <div style="color: red;" class="form-text">Campo es obligatorio</div>
                            </div>
                        </div>

                    </div>


                    <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input type="number" placeholder="Precio" class="form-control">
                        <div style="color: red;" class="form-text">Campo es obligatorio</div>

                    </div>
                    <div class="mb-3">
                        <label class="form-label">Stock Disponible</label>
                        <input type="number" placeholder="Stock" class="form-control">
                        <div style="color: red;" class="form-text">Campo es obligatorio</div>

                    </div>

                    <br>
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4 text-center">
                            <button type="submit" class="btn btn-success">Registrarse Producto</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
